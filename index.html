<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TP Horloge</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section class="digital-clock" id="digital">
      <div class="digital-clock-container">
        <div class="alarm-clock">
          <div id="time-display" class="time-display">00:00:00</div>
        </div>

        <div class="controls">
          <input
            type="number"
            id="alarm-hour"
            min="0"
            max="23"
            placeholder="HH"
          />
          <input
            type="number"
            id="alarm-minute"
            min="0"
            max="59"
            placeholder="MM"
          />
          <button id="set-alarm-btn">Régler l'alarme</button>
          <button id="stop-alarm-btn">Arrêter l'alarme</button>

          <label class="checkbox-container" for="analog-alarm-checkbox">
            <input
              type="checkbox"
              name="analog-alarm-checkbox"
              id="analog-alarm-checkbox"
            />
            <span class="custom-checkbox"></span>
            Sonnerie d'horloge analogique
          </label>
        </div>

        <div id="alarm-status" class="alarm-status"></div>
      </div>

      <audio id="digital-alarm-sound" src="./sounds/digital-alarm.mp3"></audio>
    </section>

    <section class="analog-clock" id="analog">
      <div class="analog-clock-container">
        <!-- The center pin and hands -->
        <div class="center-pin"></div>
        <div class="hand hour-hand"></div>
        <div class="hand minute-hand"></div>
        <div class="hand second-hand"></div>
        <!-- The numbers on the clock face -->
        <div class="number number-1"><span>1</span></div>
        <div class="number number-2"><span>2</span></div>
        <div class="number number-3"><span>3</span></div>
        <div class="number number-4"><span>4</span></div>
        <div class="number number-5"><span>5</span></div>
        <div class="number number-6"><span>6</span></div>
        <div class="number number-7"><span>7</span></div>
        <div class="number number-8"><span>8</span></div>
        <div class="number number-9"><span>9</span></div>
        <div class="number number-10"><span>10</span></div>
        <div class="number number-11"><span>11</span></div>
        <div class="number number-12"><span>12</span></div>
      </div>

      <button id="analog-ticking-btn">Cliquez ici pour entendre l'horloge</button>
      <audio id="analog-alarm-sound" src="./sounds/analog-alarm.mp3"></audio>
      <audio
        id="analog-ticking-sound"
        src="./sounds/analog-ticking.mp3"
      ></audio>
    </section>
  </body>
  <script src="index.js"></script>
</html>
