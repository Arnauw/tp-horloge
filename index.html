<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TP Horloge</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <section class="digital-clock">
    <div class="alarm-clock">
        <div id="time-display" class="time-display">00:00:00</div>
        
        <div class="controls">
            <input type="number" id="alarm-hour" min="0" max="23" placeholder="HH">
            <input type="number" id="alarm-minute" min="0" max="59" placeholder="MM">
            <button id="set-alarm-btn">Régler l'alarme</button>
            <button id="stop-alarm-btn">Arrêter l'alarme</button>
        </div>

        <div id="alarm-status" class="alarm-status"></div>
    </div>

    <!-- An alarm sound. Using a Data URI to make this file self-contained -->
    <audio id="alarm-sound" src=""></audio>
    </section>

    <section class="analog-clock"></section>
  </body>
</html>
